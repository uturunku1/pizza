<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Pizza order</title>
  </head>
  <body>
    <div class="container">
      <h1><center>Pizza Delivery</center></h1>
      <br>
      <div class="row">
        <div class="col-md-6">
          <form id="select">
            <h3>Select your toppings:</h3>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="Pepperoni">Pepperoni</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="Artichoke">Artichoke</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="Anchovy">Anchovy</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="Mushrooms">Mushrooms</label>
            </div>
            <h3>Select one size:</h3>
            <div class="radio">
              <label><input type="radio" name="size" value="Large" checked>Large</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="Medium">Medium</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="Small">Small</label>
            </div>
            <h3>Quantity:</h3>
            <div class="radio">
              <label><input type="radio" name="quantity" value="1" checked>1</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="quantity" value="2">2</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="quantity" value="3">3</label>
            </div>
            <button type="submit" class="btn">Add to cart</button>
            &nbsp<span type="submit" class="btn btn-success">Checkout</span>
          </form>
          <br>
          <div id="outputOrder">
            <p id="warning">It is required to select at least one topping.</p>

          </div>
        </div>

        <div class="col-md-6">
          <form id="info">
            <h3>Add your information:</h3>
            <div class="form-group">
              <label for="fullName">Full name</label>
              <input type="text" class="form-control" id="fullName">
            </div>
            <div class="address">
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address">
              </div>
            </div>
            <button type="submit" class="btn">Order Now</button>
          </form>
          <br>
          <div id="outputInfo">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
